<app-not-found [visible]="!foods || foods.length<= 0"> </app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="foodimages">

                <div style="color: blue" class="name">
                    {{food.name}}
                </div>
                <div class="price">
                    Price :{{food.price}}
                </div>
                <div style="color: rgb(94, 94, 29);" class="stars">
                    {{food.stars}}â­‘
                </div>

            </div>
        </a>
    </li>
</ul>
